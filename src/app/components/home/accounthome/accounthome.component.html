<div *ngIf="isAccountExist" style="float:right; background-color: lightgray;">
  <table class="table-condensed ">
    <tr><td>Account id</td><td>R-00{{acc_id}}</td></tr>
    <tr><td>Email     </td><td>{{email}}</td></tr>
    <tr><td>Last Active On</td><td>{{lastActive}}</td></tr>
  </table>
</div>

<div *ngIf="!isAccountExist" style="margin-top: 15px;">
  <div class="form-group" class="col-md-4 col-md-offset-4">
    <div class="alert alert-danger" *ngIf="errorMsg?.length > 0">
      <strong>{{errorMsg}}</strong>
    </div>
  </div>

  <app-signup></app-signup>
</div>

<div *ngIf="isAccountExist" class="col-md-6 col-md-offset-4" style="margin-top: 20px;">
  <h1>Welcome {{initials}} {{name}}</h1>
  <h3>Your account balance is Rs. {{closingBalance}}</h3>
</div>
