<div *ngIf="isAccountExist" style="float:right; background-color: lightgray;">
Account id: {{acc_id}}<br>
Email: {{email}}<br>
Last Active On: {{lastActive}}</div>

<div *ngIf="!isAccountExist" style="margin-top: 15px;">
  <div class="form-group" class="col-md-4 col-md-offset-4">
    <h4 style="color:green; margin-left: 20%;">Creat an account to get started !</h4>
    <label for="closingBalance">Closing Balance:</label>
    <input type="text" class="form-control" id="closingBalance" [(ngModel)]="closingBalance">
  </div>

  <app-signup></app-signup>
 <!-- <button type="button" class="btn btn-primary" style="width: 145px; float: right; height: 45px;"><a
      routerLink="/signup"><span style="color:white">Create Account</span></a></button>-->
</div>

<div *ngIf="isAccountExist" class="col-md-6 col-md-offset-4" style="margin-top: 20px;">
  <h1>Welcome Mr. {{name}}</h1>
  <h3>Your account balance is only rupees {{closingBalance}}</h3>
</div>
