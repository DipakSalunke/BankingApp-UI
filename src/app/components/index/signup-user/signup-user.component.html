<div class="col-md-4 col-md-offset-4">
  <div class="alert alert-danger" *ngIf = "errorMsg?.length > 0">
    <strong>{{errorMsg}}</strong>
  </div>
   <div class="form-group">
    <label for="username">User ID:</label>
    <input type="text" class="form-control" id="username" [(ngModel)] = "signupUserData.username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" [(ngModel)] = "signupUserData.password">
  </div>
  <button type="button" class="btn btn-primary" (click) = "signupUserAction()" style="width: 145px; float: right; height: 45px;">Signup</button>
</div>
